<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title> DC flix </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0"> 
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/responsive.css">
        
        <!-- Biblioteca carrosel -->
        <link rel="stylesheet" type="text/css" href="css/owl/owl.carousel.min.css">
        <link rel="stylesheet" type="text/css" href="css/owl/owl.theme.default.min.css">

    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo"> DCFLIX </h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Filmes</a>
                    <a href="#">Series</a>
                    <a href="#">Curiosidades</a>
                </nav>
            </div>
        </header>
        <main>
            <div class="filmePost"> 
                <div class="container">
                    <h3 class="titulo"> SuperGirl </h3>
                    <p class="descricao">
                        Para impedir um desastre, Kara Danvers revela seus poderes e 
                        sua verdadeira identidade: ela é a Supergirl, 
                        a protetora de National City e prima do Superman.
                    </p>
                    <div class="buttons">
                        <button role="button" class="button">
                            <i class="fas fa-play"></i>
                            Assistir Agora
                        </button>
                        <button role="button" class="button">
                            <i class="fas fa-info-circle"></i>
                             Mais Informações
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="boxFilmes" src="img/alerquina.jpg" alt="filme arlequina">
                </div>
                <div class="item">
                    <img class="boxFilmes" src="img/aquamen.jpg" alt="filme aquamen">
                </div>
                <div class="item">
                    <img class="boxFilmes" src="img/aves de rapina.jpg" alt="filme aves de rapina">
                </div>
                <div class="item">
                    <img class="boxFilmes" src="img/batman.jpg" alt="filme batman">
                </div>
                <div class="item">
                    <img class="boxFilmes" src="img/flash.jpg" alt="serie flash">
                </div>
                <div class="item">
                    <img class="boxFilmes" src="img/sonhadora.jpg" alt="serie sonhadora">
                </div>
                <div class="item">
                    <img class="boxFilmes" src="img/jovens titans.jpg" alt="animação jovens titans">
                </div>
                <div class="item">
                    <img class="boxFilmes" src="img/vixen.jpg" alt="serie vixen">
                </div>
                
                
            </div>

        </div>

        <script src="https://kit.fontawesome.com/c3d6d592a3.js"></script>
        <!-- Biblioteca carrosel -->
        <script src="script/owl/jquery.min.js"></script>
        <script src="script/owl/owl.carousel.min.js"></script>
        <script src="script/script.js"></script>
    </body>

</html>
